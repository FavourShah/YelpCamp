<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <nav class="navbar">
          <div class="container">
            <div class="nav-right">
              <div class="logo">
                <img src="./Assets/Logo.svg" alt="" />
              </div>
            </div>
            <div class="nav-left">
              <div class="nav-list-right">
                <a href="notloggedindividual.html"
                  ><i class="fa fa-arrow-left"></i> Back to campgrounds</a
                >
              </div>
            </div>
          </div>
        </nav>

        <section class="sign-in">
          <div class="container">
            <div class="form-container">
              <form action="">
                <h1 class="form-header">
                  Start exploring camps from all around the world.
                </h1>
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="johndoe_91"
                />

                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Your Password"
                />

                <input type="submit" value="Create an account" />
              </form>

              <p class="create-account" tabindex="0">
                Already a user? <a href="signin.html">Sign in</a>
              </p>
            </div>
          </div>
        </section>
      </div>

      <section class="right">
        <div class="review">
          <h3>
            "Yelpcamp has honestly saved me hours of research time, and camps on
            here are definitely well picked and added"
          </h3>

          <div class="customer">
            <div class="customer-image">
              <img src="./Assets/User Testimonial.svg" alt="" />
            </div>
            <div class="rank">
              <h4>May Andrews</h4>
              <p>Professional Hiker</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
